    <h1>Product Review Form</h1>
    <main>
        <form id="review-form" method="get" action="review.html">
            <br><br>
            <label for="product-name">Product Name:</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <br><br>
            <label>Overall Rating:</label>
            <fieldset id="overall-rating">
            <legend></legend>
            <div class="rating-container">
            <label for="rating-1" style="font-size: 24px;">☆</label>
            <input type="radio" id="rating-1" name="overall-rating" value="1" required>
            </div>
            <div class="rating-container">
            <label for="rating-2" style="font-size: 24px;">☆☆</label>
            <input type="radio" id="rating-2" name="overall-rating" value="2" required>
            </div>
            <div class="rating-container">
            <label for="rating-3" style="font-size: 24px;">☆☆☆</label>
            <input type="radio" id="rating-3" name="overall-rating" value="3" required>
            </div>
            <div class="rating-container">
            <label for="rating-4" style="font-size: 24px;">☆☆☆☆</label>
            <input type="radio" id="rating-4" name="overall-rating" value="4" required>
            </div>
            <div class="rating-container">
            <label for="rating-5" style="font-size: 24px;">☆☆☆☆☆</label>
            <input type="radio" id="rating-5" name="overall-rating" value="5" required>
            </div>
            </fieldset>            
            <br><br>
            <label for="date-of-installation">Date of Installation:</label>
            <input type="date" id="date-of-installation" name="date-of-installation" required>
            <br><br>
            <label>Which features did you find useful in the product? (click all that applies)</label>
<div>
<input type="checkbox" id="feature-1" name="useful-features" value="feature-1">
<label for="feature-1" style="display:inline;">Durability</label>
</div>
<div>
<input type="checkbox" id="feature-2" name="useful-features" value="feature-2">
<label for="feature-2" style="display:inline;">Easy to use</label>
</div>
<div>
<input type="checkbox" id="feature-3" name="useful-features" value="feature-3">
<label for="feature-3" style="display:inline;">Performance</label>
</div>
<div>
<input type="checkbox" id="feature-4" name="useful-features" value="feature-4">
<label for="feature-4" style="display:inline;">Design</label>
</div>
                        
            <label for="written-review">Written Review (optional):</label>
            <textarea id="written-review" name="written-review"></textarea>
            <br><br>
            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" name="user-name">
            <br><br> 
            <input type="submit" value="post Review">
        </form>
    </main>
