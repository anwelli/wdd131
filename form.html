<header>
<h1><h1>Product Review Form</h1></h1>

<main>
<form id="review-form" method="get" action="review.html">
<label for="product-name">Product Name:</label>
<select id="product-name" name="product-name" required>
<option value="" disabled selected>Select a Product ...</option>
</select>



<label>Overall Rating:</label>
<fieldset id="overall-rating">
<legend></legend>
<input type="radio" id="rating-1" name="overall-rating" value="1" required>☆
<input type="radio" id="rating-2" name="overall-rating" value="2" required>☆☆
<input type="radio" id="rating-3" name="overall-rating" value="3" required>☆☆☆
<input type="radio" id="rating-4" name="overall-rating" value="4" required>☆☆☆☆
<input type="radio" id="rating-5" name="overall-rating" value="5" required>☆☆☆☆☆
</fieldset>




<label for="date-of-installation">Date of Installation:</label>
<input type="date" id="date-of-installation" name="date-of-installation" required>




<label>Useful Features:</label>
<fieldset id="useful-features">
<legend></legend>
<input type="checkbox" id="feature-1" name="useful-features" value="feature-1">Feature 1
<input type="checkbox" id="feature-2" name="useful-features" value="feature-2">Feature 2
<input type="checkbox" id="feature-3" name="useful-features" value="feature-3">Feature 3
<input type="checkbox" id="feature-4" name="useful-features" value="feature-4">Feature 4
</fieldset



<label for="written-review">Written Review:</label>
<textarea id="written-review" name="written-review"></textarea>



<label for="user-name">User Name:</label>
<input type="text" id="user-name" name="user-name">



<input type="submit" value="Submit Review">
</form>
</main>
