    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta property="og:description" content="community of Anwelli Explore Nexus and businesses.">

<body>
    
    
<header>
    <img src="images/logo.png" alt="Explore Nexus Logo">
    <h1>Anwelli Explore Nexus</h1>
    </header>      
        <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="community.html">community</a>
        <a href="destinations.html">destinations</a>
        <a href="blog.html">blog</a>
        </nav>
<body>
      <main>
        <section class="community-hero">
          <h2>Join Our Community</h2>
          <p>Connect with fellow travelers and share your experiences</p>
          <button>Join Now</button>
          <section class="search-bar">
            <input type="search" id="search-bar" placeholder="Search community...">
            <button>Search</button>
          </section>
        </section>
        <section class="community-forum">
          <h2>Community Forum</h2>
          <ul id="forum-list">
            <!-- Forum topics will be rendered here -->
          </ul>
          <button>New Topic</button>
        </section>
        <section class="community-members">
          <h2>Community Members</h2>
          <ul id="member-list">
            <!-- Community members will be rendered here -->
          </ul>
          <button>View All Members</button>
        </section>
        <section class="activity-feed">
          <h2>Activity Feed</h2>
          <ul id="activity-feed">
            <!-- Activity feed items will be rendered here -->
          </ul>
        </section>
        <section class="latest-photos">
          <h2>Latest Photos</h2>
          <div class="photo-grid">
            <!-- Latest photos will be rendered here -->
          </div>
        </section>        
        </main>   
      <script src="scripts/community.js"></script>      
      <footer>
        <p>&copy; <span id="currentyear"></span> Azuka Anwelli Happiness, Delta Nigeria</p>
